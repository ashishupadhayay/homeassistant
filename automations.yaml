# Hallway
- id: hallway-motion-on
  alias: Trigger - Hallway MOTION ON
  trigger:
    platform: state
    entity_id: binary_sensor.hallway_zone_2
    to: 'on'
  condition:
    - condition: time
      before: '06:00:00'
      after: '21:00:00'
  action:
    service: switch.turn_on
    data:
      entity_id:
        - switch.hallway_ts_3g_switch_1
