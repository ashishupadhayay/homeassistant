# Away
- id: away
  alias: Trigger - Away
  trigger:
    - platform: state
      entity_id: person.ashish_upadhayay
      to: not_home
    - platform: state
      entity_id: person.archana_maharjan
      to: not_home
  condition:
    - condition: state
      entity_id: person.ashish_upadhayay
      state: not_home
    - condition: and
      conditions:
        - condition: state
          entity_id: person.archana_maharjan
          state: not_home
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.lock
    - service: alarm_control_panel.alarm_arm_away
      data:
        entity_id: alarm_control_panel.alarm_panel
  mode: single

# Home
- id: home
  alias: Trigger - Home
  trigger:
    - platform: state
      entity_id: person.ashish_upadhayay
      to: home
    - platform: state
      entity_id: person.archana_maharjan
      to: home
  condition:
    - condition: state
      entity_id: alarm_control_panel.alarm_panel
      state: armed_away
  action:
    service: alarm_control_panel.alarm_disarm
    data:
      entity_id: alarm_control_panel.alarm_panel
      code: 512
  mode: single

# Sunrise
- id: sunrise
  alias: Routine - Sunrise
  trigger:
    platform: time
    at: '07:00'
  action:
    - service: switch.turn_on
      data:
        entity_id:
          - switch.outlet_dishwasher
    - service: cover.open_cover
      data:
        entity_id:
          - cover.aaron_bedroom_blinds_curtain
  mode: single

# Sunset
- id: sunset
  alias: Routine - Sunset
  trigger:
    platform: time
    at: '19:00'
  action:
    - service: switch.turn_on
      data:
        entity_id:
          - switch.hallway_ts_3g_switch_1
    - service: cover.close_cover
      data:
        entity_id:
          - cover.aaron_bedroom_blinds_curtain
  mode: single

# Bedtime
- id: bedtime
  alias: Routine - Bedtime
  trigger:
    platform: time
    at: '21:00'
  action:
