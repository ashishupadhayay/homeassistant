                  ha-card {
                    background: {% if is_state('binary_sensor.front_door_mp_sensor_contact', 'on') %} rgba(211, 47, 47, 0.8) {% endif %};
                    font-size: 14px !important;
                    padding: 30px 5px !important;
                  }
